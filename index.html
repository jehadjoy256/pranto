<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Month Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4ec, #fff0f5);
      font-family: 'Poppins', sans-serif;
      color: #4b2e2e;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    .card h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      color: #d63384;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #555;
    }

    .heartbeat {
      width: 60px;
      height: 60px;
      background: #ff6f91;
      margin: 20px auto;
      border-radius: 50%;
      animation: heartbeat 1.5s infinite;
      box-shadow: 0 0 10px rgba(255,111,145,0.5);
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .gif {
      margin-top: 20px;
    }

    .gif img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .card h1 {
        font-size: 2.2em;
      }

      .card p {
        font-size: 1em;
      }

      .heartbeat {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>For the Best Girlfriend</h1>
    <div class="heartbeat"></div>
    <p>Happy 1 Month Anniversary, my love!</p>
    <p>Every day with you feels magical, and this first month was just the beginning of our beautiful story. üíï</p>
    <div class="gif">
      <img src="1.gif" alt="Cute Love GIF">
    </div>
    <p style="margin-top: 30px; font-weight: 600;">Forever yours, <br>‚ù§Ô∏è Pranto</p>
  </div>

</body>
</html>
